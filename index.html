<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="plan.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Pricing component</title>  
  </head>
  <body>

    <header>
      <!-- No header and footer-->
    </header>

    <main>
    <section class="mains"> <!-- page container -->
      <!-- Billing Type Details -->
      <h1>Our Pricing</h1>
      <div class='asmon'>
        <span class='am'>Annually</span>
        <label class="switch">     
              <input type="checkbox" id="switch">
              <span class="slider"></span>    
        </label>    
        <span class='am'>Monthly</span>
      </div>

        <section class='plans'>   <!-- Plans Type Info -->

        <!-- Box-1 : Basic plan information  -->
          <div class='basmas'>
            <div class='plan basic'>
              <h2>Basic </h2>
              <div class='price' id="basic">&dollar;199.99</div>
              <hr>
              <div class='info'>500 GB Storage</div>
              <hr>
              <div class='info'>2 Users Allowed</div>
              <hr>
              <div class='info'>Send up to 3 GB</div>
              <hr>
              <p><button class='bm-button' type="button">LEARN MORE</button></p>
            </div>
          </div> 

          <!-- Box-2 : Professional plan information  -->
          <div class='plan professional'>
            <h2 class='prf'>Professional </h2>
            <div class='priceprf' id="professional">&dollar;249.99</div>
            <hr/>
            <div class='info'>1 TB Storage</div>
            <hr/>
            <div class='info'>5 Users Allowed</div>
            <hr/>
            <div class='info'>Send up to 10 GB</div>
            <hr/>
            <p><button class='p-button' type="button">LEARN MORE</button></p>
          </div>

          <!-- Box-3 : Master plan information  -->
          <div class='basmas'>
            <div class='plan master'>
              <h2>Master </h2>
              <div class='price' id="master">&dollar;399.99</div>
              <hr>
              <div class='info'>2 TB Storage</div>
              <hr>
              <div class='info'>10 Users Allowed</div>
              <hr>
              <div class='info'>Send up to 20 GB</div>
              <hr>
              <p><button class='bm-button' type="button">LEARN MORE</button></p>
            </div>
          </div>

        </section> <!-- End of details-->

      </section> <!-- page container closed -->
    </main>

    <footer>
      <!-- No footer-->
    </footer> 
    
    <!-- main javascript query script -->
    <script type="text/javascript" src="switching.js"></script>

  </body>
</html>
